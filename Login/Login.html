<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Telas Login e Cadastro</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="login-clean">
        <div class="divLogo"><img class="logo" src="assets/img/tech4unome.png" class="logotech4u"></div>
        <div class="formulario">
            <form method="post">
                <h2 class="sr-only">Login Form</h2>
                <div class="form-group inputForm"><input class="form-control" type="email" id="inputForm" name="email" placeholder="Email"></div>
                <div class="form-group inputForm"><input class="form-control" type="password" id="inputForm" name="password" placeholder="Senha"></div>
                <div class="form-group"><button class="btn btn-primary btn-block btnLogin" type="submit">Login</button></div><a class="forgot" href="#" style="color:white;">Esqueceu sua senha?</a><button class="btn btn-primary btnFace" type="button">Facebook<img class="logoFace" src="assets/img/face_logo.png"></button>
                <button class="btn btn-primary btnGoogle" type="button">Google<img class="logoGoogle" src="assets/img/google-favicon-vector.png"></button>
                <p class="ChamadaCadastro">Novo no tech4u?</p>
                <button class="btn btn-primary btn-block btnLogin" type="submit">Criar uma conta</button>
            </form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
