<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Telas Login e Cadastro</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="login-clean cadastro-clean">
        <div class="divLogo"><img class="logo" src="assets/img/tech4unome.png"></div>
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group inputForm"><input class="form-control" type="email" id="inputForm" name="email" placeholder="Email"></div>
            <div class="form-group inputForm"><input class="form-control" type="password" id="inputForm" name="password" placeholder="Senha"><input class="form-control repitido" type="password" id="inputForm" name="Confirmpassword" placeholder="Confirme sua senha"></div>
            <div class="form-group"><button class="btn btn-primary btn-block btnLogin PgCadastro">Criar uma Conta</button></div>
            <p id="jatemconta" style="color: white; margin-bottom: -10px">Acesse também com</p>
            <button class="btn btn-primary btn-block btnFace" type="button">Facebook<img class="logoFace" src="assets/img/face_logo.png"></button>
            <button class="btn btn-primary btn-block btnGoogle" type="button">Google<img class="logoGoogle" src="assets/img/google-favicon-vector.png"></button>
            <p class="ChamadaCadastro" style="margin-bottom: 12px">Já tem uma conta?</p>
            <button class="btn btn-primary btn-block btnCadastro btnLogin PgCadastro" type="submit" onclick="abrirLoginPage()">Fazer Login</button>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Login.js"></script>
</body>

</html>
